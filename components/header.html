<!-- Mobile menu toggle script -->
<script>
    const mobileMenuButton = document.querySelector('button');
    const mobileMenu = document.querySelector('.hidden.md\\:hidden');
    
    mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });

    // Get current page path
    const currentPath = window.location.pathname;
    const pageName = currentPath.split('/').pop().replace('.html', '');

    // Add active state to desktop nav
    if (pageName) {
        const activeNav = document.querySelector(`.nav-${pageName}`);
        if (activeNav) {
            activeNav.classList.add('text-navy', 'font-bold');
            activeNav.classList.remove('hover:text-navy');
        }
        
        // Add active state to mobile nav
        const activeMobileNav = document.querySelector(`.nav-${pageName}-mobile`);
        if (activeMobileNav) {
            activeMobileNav.classList.add('bg-navy', 'text-white');
            activeMobileNav.classList.remove('hover:bg-navy', 'hover:text-white');
        }
    }
</script>
